{% extends "header.html" %}
{% block content %}
	<head>
		<script src="includes/jquery-3.3.1.min.js"></script>
		<script type=text/javascript>
			$(function() {
			  $('a#process_input').bind('click', function() {
				$.getJSON('/background_process', {
				  proglang: $('input[name="proglang"]').val(),
				}, function(data) {
				  $("#result").text(data.result);
				});
				return false;
			  });
			});
		</script>
	</head>

	<body>
		<p id=result></p>
	</body>
{%endblock%}
